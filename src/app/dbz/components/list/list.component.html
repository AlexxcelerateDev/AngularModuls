<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characeterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let odd = odd;
      let even = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': even,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} -</span>
      <strong>power:</strong>
      <span> {{ character.power }}</span>
    </div>

    <button (click)="deleteChracterById(character.id)" class="btn btn-danger">
      X
    </button>
  </li>
</ul>
